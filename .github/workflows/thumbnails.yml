name: Generate Thumbnails
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: Generate Thumbnails
        run: |
          # 建立縮圖資料夾（如果不存在）
          mkdir -p thumbs
          # 尋找 images 資料夾下所有 jpg/png/webp 圖片並縮放至寬度 200px，存入 thumbs
          # 這會保留子資料夾結構
          find images -type f \( -iname "*.jpg" -o -iname "*.png" -o -iname "*.webp" \) | while read img; do
            dest="thumbs/${img#images/}"
            mkdir -p "$(dirname "$dest")"
            convert "$img" -thumbnail 200 "$dest"
          done

      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add thumbs/
          git commit -m "chore: auto-generate thumbnails via ImageMagick" || echo "No changes"
          git push
