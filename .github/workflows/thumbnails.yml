name: Generate Thumbnails
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Thumbnails and Update README
        # ä¿®æ­£ï¼šæ”¹ç”¨ç¢ºå®šçš„åˆ†æ”¯åç¨± master
        uses: firefly-cpp/thumbnails-readme@master 
        with:
          images_path: 'images'     # ğŸ‘ˆ è«‹ç¢ºèªä½ çš„è³‡æ–™å¤¾åç¨±
          thumbnails_path: 'thumbs' 
          recursive: true           
          width: '150px'

      - name: Commit and Push Changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add .
          git commit -m "chore: update thumbnails" || echo "No changes to commit"
          git push
