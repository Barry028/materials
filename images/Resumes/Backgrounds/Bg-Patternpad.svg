  <filter id="blurFilter">
    <feMorphology in="turbulence" operator="dilate" radius="4 4" result="morphology"/>
    <feColorMatrix result="colormatrix" type="luminanceToAlpha"/>
  </filter>
  <script><![CDATA[ 
  const rects = document.querySelectorAll('path');
		// 設定每個 path 的動畫效果
		rects.forEach((path, index) => {
			// 隨機產生動畫的延遲時間，讓每個 path 的動畫效果不完全一樣
			const delay = Math.random() * 1000;
			// 隨機產生矩陣參數
			const a = Math.cos(index);  // scx
			const b = Math.sin(index);  // scy
			const c = Math.sin(index);  // skx
			const d = Math.cos(index);  // sky
			const e = Math.PI * index - 10;  // tx
			const f = Math.PI * index + 10;  // ty
			rC = ["#ceff1a","#f5fdd2","#4743e1","#9fbcf6","#80ffea","#ffff80","#ffc","#7e51ff","#d1c1ff","#ff80bf","#ffcce6","#8aff80","#ff9580","#ffd4cc","#ffca80","#ffeacc","#4ac6fd","#a2e2ff","#00ffc2"];
			let colorMath = Math.floor(Math.random() * rC.length + 1) - 1;
			let color;
			let i = 0;
			for (i; rC.length > i; i++) {
				if (i == colorMath) {
				color = rC[i]
				};
			};
			const duration = 2000; // iterations: Infinity,
			console.log(a,b,c,d,e,f, color,Math.random(index))
			console.dir(path.animate )
			// 設定動畫
			path.animate([
				{ transform: 'matrix(1, 0, 0, 1, 0, -100)',  
				  fill: color,
				  'stroke-width': 2,
				  'stroke-dashoffset': -200,
				  stroke: 'rgba(255,255,255 ,.24)',
				  opacity: Math.random(index)}, 
				{ transform: 'matrix(${a}, ${b}, ${c}, ${d}, ${e}, ${f})', 
				  fill: color,
				  opacity: Math.random(index+1)},
				{ transform: 'matrix(a, b, 0, 1, 10, 10)', 
				  fill: color,
				  filter: 'url(#blurFilter)'},
				{ transform: 'matrix(${c}, ${-a}, ${-c}, ${b}, ${f}, ${-e})', 
				  fill: color,
				   filter: 'url(#blurFilter)',
				  opacity: Math.random(index+2)},
				{ transform: 'matrix(1, 0, 0, 1, 0, 5)',  
				  fill: color,
				  'stroke-width': 20,
				  'stroke-dashoffset': 2000,
				  'stroke':'rgba(255,255,255 ,1)',
				  opacity: 0}
			], {
				duration: 2000,
				delay: delay,
				duration,
				fill: "forwards",
				easing: 'cubic-bezier(0.645, 0.045, 0.355, 1)'
			});
		});
	]]>
  </script>
